<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Registration Form</title>
</head>
<body>
    <h1>Te dhenat e Filmit</h1><hr>
    <p>
        <label for="emri">Emri i Filmit:</label>
        <input type="text" name="emri" id="emri"><br><br>
        <label for="eregjisorit">Emri i Regjisorit:</label>
        <input type="text" name="eregjisorit" id="eregjisorit"><br><br>
        Zhanri i Filmit:
        <select name="zhanri" id="">
            <option value="Akcion">Akcion</option>
            <option value="komedi">Komedi</option>
            <option value="krim">Krim</option>
        </select><br><br>
        <label for="dpublikimit">Data e Publikimit:</label>
        <input type="date"><br><br>
        Vlersimi i Filmit
        <select name="" id="">
            <option value="10">10</option>
            <option value="9">9</option>
            <option value="8">8</option>
        </select><br><br>
        <label for="upload">Ngarkoni Filmin:</label>
        <input type="file" name="upload" id="file-select"><br><br>
        <label for="pershkrimi">Pershkrimi:</label>
        <textarea cols="30" rows="5" name="pershkimi" id=""></textarea>
    </p>

    <button>Ruaj</button>
    <hr>
</body>
</html>
