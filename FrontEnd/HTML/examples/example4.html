<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Registration Form</title>
</head>
<body>
    <h1>Te dhenat e Kenges</h1><hr>
    <p>
        <label for="emri">Titulli i Kenges:</label>
        <input type="text" name="emri" id="emri"><br><br>
        <label for="eregjisorit">Emri i Kengetarit/es:</label>
        <input type="text" name="eregjisorit" id="eregjisorit"><br><br>
        <label for="albumi">Albumi:</label>
        <input type="text" name="albumi" id="albumi"><br><br>
        Zhanri i Kenges:
        <select name="zhanri" id="">
            <option value="Akcion">Jazz</option>
            <option value="komedi">Rap</option>
            <option value="krim">Tallava</option>
        </select><br><br>
        <label for="dpublikimit">Data e Publikimit:</label>
        <input type="date"><br><br>
        <label for="pershkrimi">Pershkrimi:</label>
        <textarea cols="30" rows="5" name="pershkimi" id=""></textarea>
    </p>
    <label for="upload">Ngarkoni Kengen (.mp3):</label>
    <input type="file" name="upload" id="file-select"><br><br>

    <button>Ruaj</button>
    <hr>
</body>
</html>
