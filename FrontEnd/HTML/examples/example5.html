<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        label {
            display: inline-block;
            width: 100px;

        }
    </style>
</head>
<body>
    <h1>Forma p&#235;r kontakt</h1>

        Le te fillojm bashkebisedimin. Na tregoni te dhenat tua, dhe ne do t'ju kontaktojme sa me shpejt qe eshte e mundur.
    </p>

        <label for="emri">Emri</label>

        <input type="text" name="telefoni" id="telefoni"><br><br>
        <label for="mesazhi">Mesazhi:</label>
        <textarea rows="6" cols="30" name="mesazhi" id="mesazhi"></textarea>
    </p>
    <button>Dergoni</button>
</body>
</html>
