<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./assets/detyra3.css">
</head>
<body>
    <!-- Header starts here -->
    <header class="header">
        <div class="title">
            <h2>Log in</h2>
            <h2>Sign up</h2>
        </div>        
            <img src="./assets/images/arrow.png" alt="">
    </header> 
    <!-- Content of the fill forme starts here -->
    <main class="container">  
        <div class="main-content">            
            <h2 class="login">Log In</h2>
            <div class="input-form">
                <input type="email" class="input-text input1" placeholder="Your Email">
                <input type="password" class="input-text input2" placeholder="Your Password">
            </div>
            <footer class="footer">
                <div class="footer-one">
                    <button class="btn-button">Submit</button>                
                </div>    
                <h4 class="bottom-text"><a href="#">Forgot your password?</a></h4>            
            </footer>            
        </div>
    </main>
</body>
</html>
