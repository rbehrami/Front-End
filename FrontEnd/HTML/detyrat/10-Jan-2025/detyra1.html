<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="./assets/detyra1.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <!-- Header starts here -->
            <h2 class="header-title">Contact us Form</h2>
            <!-- Form starts here -->
            <form action="" method="get">
                <div class="form-row">
                    <div class="row">
                        <input type="text" class="input-text" placeholder="First Name">
                        <input type="text" class="input-text" placeholder="Last Name">
                    </div>
                   <div class="row">
                        <input type="email" class="input-text" placeholder="Email Address">
                        <input type="text" class="input-text" placeholder="Website Name">
                   </div>
                    <div class="row">
                        <textarea name="" id="">Write your message</textarea>
                    </div>         
                </div>                      
            </form>
           </div>
           <footer class="footer">
                <button class="submit-btn">Submit</button> 
           </footer>         
    </div>   
</body>
</html>
