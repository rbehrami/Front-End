<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading a File</title>
    <link rel="stylesheet" href="./assets/detyra4.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <header class="header">
                <img src="./assets/images/file-storage.png" alt="" class="up-file file1">
                <img src="./assets/images/close1.png" alt="" class="up-file file2">
            </header>
            <div class="file-zone">
                <h3>Upload a file</h3>
                <h4>Attach the file below</h4>
                <div class="upload-zone">
                    <div class="drag-area">
                        <img src="./assets/images/file.png" alt="" class="drag-image">
                        <p class="header-area"><strong>Drag File(s) here to upload.</strong></p>
                        <p class="second-textarea">Alternatively, you can select a file by</p>
                        <p class="link-text"><a href="">clicking here</a></p>
                    </div>                
                </div>
            </div>
            <footer class="footer">
                <button class="cancel-btn">Cancel</button>
                <button class="up-button">Upload File</button>
            </footer>
        </div>        
    </div>    
</body>
</html>
